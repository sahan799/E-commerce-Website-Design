<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Vogue - Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>WELCOME TO VELVET VOGUE</h1>
            <p>Please log in or sign up to continue</p>
            <form>
                <input type="email" placeholder="Enter Your Email" class="input email">
                <input type="password" placeholder="Enter Your Password" class="input password">
                <div class="buttons">
                    <button type="button" class="btn login">Log in</button>
                    <button type="button" class="btn signup">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
